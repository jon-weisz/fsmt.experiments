[environment]
FLOBI_CAM_TRANSLATION_X=0.0
FLOBI_CAM_TRANSLATION_Y=0.1
FLOBI_CAM_TRANSLATION_Z=0.55

[component-1]
name = spread
command = spread -n localhost
path = $prefix/sbin/
execution_host = localhost
check_execution = True
check_type = stdout, pid
timeout = 10, 2
blocking = True, True
ongoing = False, True
criteria = Membership id is,

[component-2]
name = roscore
command = roscore
path = /opt/ros/indigo/bin/
execution_host = localhost
check_execution = True
check_type = stdout, pid
timeout = 15, 2
blocking = True, True
ongoing = False, True
criteria = started core service [/rosout],

[component-3]
name = image_publisher
command = ocvf_image_publisher_ros.py ~/ocvf_data/raw
path = $prefix/bin/
execution_host = localhost
check_execution = True
check_type = stdout, pid
timeout = 20, 2
blocking = True, True
ongoing = False, True
criteria = >> Image 0,

[component-4]
name = facerecognizer
command = ocvf_recognizer_ros.py -c ~/ocvf_data/haarcascade_frontalface_alt2.xml -s /ocvfacerec/static_image ~/ocvf_data/individuals.pkl
path = $prefix/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 1
blocking = True
ongoing = True
criteria =

[component-5]
name = xsc3
command = xsc3_server $prefix/etc/xsc3_server/config_flobi3_virtual.ini
path = $prefix/bin/
execution_host = localhost
check_execution = True
check_type = pid, stdout
timeout = 1, 10
blocking = True, True
ongoing = True, False
criteria = ,publish health state

[component-6]
name = hlc_server
command = hlc_server /flobi
path = $prefix/bin/
execution_host = localhost
check_execution = True
check_type = pid, stdout
timeout = 1, 10
blocking = True, True
ongoing = True, False
criteria = ,done. server ready

[component-7]
name = sim
command = bash $prefix/bin/flobi-sim.sh --geometry 650x1060+0,0
path = /bin/
execution_host = localhost
check_execution = True
check_type = pid, stdout
timeout = 1, 30
blocking = True, True
ongoing = True, False
criteria = ,SCENE INITIALIZED

[component-8]
name = personchecker
command = python $prefix/bin/flobi_face_id_personchecker.py
path = /usr/bin/
execution_host = localhost
check_execution = True
check_type = pid, stdout
timeout = 1, 10
blocking = True, True
ongoing = False, False
criteria = ,High Level Control Client successfully initialized

[component-9]
name = usb_cam
command = roslaunch ~/ocvf_data/ros_cam_node/ros_cam_node.launch
path = /opt/ros/indigo/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 1
blocking = True
ongoing = True
criteria =

[component-10]
name = liverecognizer
command = ocvf_recognizer_ros.py -c ~/ocvf_data/haarcascade_frontalface_alt2.xml ~/ocvf_data/individuals.pkl
path = $prefix/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 1
blocking = True
ongoing = True
criteria =

[component-11]
name = rqt
command = rqt_plot /ocvrecognizer/ros/people[0].position
path = /opt/ros/indigo/bin/
execution_host = localhost
check_execution = True
check_type = pid
timeout = 1
blocking = True
ongoing = False
criteria =

[component-12]
name = mvxml
command = mv $FSMDAT/state_component_run_test.xml /tmp/current_fsmt.xml
path = /bin/
execution_host = localhost
check_execution = False
check_type = pid
timeout = 1
blocking = True
ongoing = False
criteria =

[run]
name = flobi-faceid
run_order = ('spread', 'roscore', 'usb_cam', 'liverecognizer', 'image_publisher',
             'facerecognizer', 'xsc3', 'hlc_server', 'sim', 'personchecker'),
run_execution_duration = 40
result_assessment_order = ('mvxml',),
result_assessment_execution_duration = 10
